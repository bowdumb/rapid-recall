<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rapid Recall Flashcard App</title>
    <meta name="description" content="A brief description of your website.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="new-question-inputs">
            <div class="input-pair">
                <label for="question">Question: </label>
                <input class="new-question-answer" for="question" type="text">
            </div>
            <div class="input-pair">
                <label for="answer-a">Answer A: </label>
                <input class="new-question-answer" for="answer-a" type="text">
            </div>
             <div class="input-pair">
                <label for="answer-b">Answer B: </label>
                <input class="new-question-answer" for="answer-b" type="text">
             </div>
            <div class="input-pair">
                <label for="answer-c">Answer C: </label>
                <input class="new-question-answer" for="answer-c" type="text">
            </div>
            <div class="input-pair">
                <label for="answer-d">Answer D: </label>
                <input class="new-question-answer" for="answer-d" type="text">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bowdumb</p>
    </footer>
</body>
